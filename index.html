<!doctype html>
<html lang="zh-CN">
  <head>
    <script>
      window.DESIGN_SYSTEM = {
        theme: 'data-driven',
        version: '1.0',
        variables: {
          primary: 'hsl(332, 85%, 51%)',
          gridUnit: 8 // 8px基准
        }
      }
    </script>
    <meta charset="UTF-8" />
    <title>HeyGem - Web版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <!-- 引入Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 配置Tailwind -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b'
              },
              secondary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49'
              }
            },
            animation: {
              'theme-transition': 'theme-fade 0.3s ease-in-out',
            },
            keyframes: {
              'theme-fade': {
                '0%': { opacity: '0.5' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <!-- 添加自定义CSS变量 -->
    <style>
      :root {
        --color-primary: #4f46e5;
        --color-primary-light: #818cf8;
        --color-primary-dark: #4338ca;
        --color-text: #1f2937;
        --color-text-light: #6b7280;
        --color-background: #ffffff;
        --color-background-alt: #f9fafb;
        --color-border: #e5e7eb;
        --transition-normal: 300ms;
      }
      
      .dark {
        --color-primary: #818cf8;
        --color-primary-light: #a5b4fc;
        --color-primary-dark: #6366f1;
        --color-text: #f9fafb;
        --color-text-light: #9ca3af;
        --color-background: #111827;
        --color-background-alt: #1f2937;
        --color-border: #374151;
      }
      
      /* 深色模式切换动效 */
      body, .mode-transition * {
        transition: background-color var(--transition-normal), 
                    border-color var(--transition-normal), 
                    color var(--transition-normal);
      }
      
      /* 容器查询基础样式 */
      @container (max-width: 600px) {
        .card-grid {
          grid-template-columns: 1fr;
        }
      }
      
      @container (min-width: 601px) and (max-width: 1000px) {
        .card-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      @container (min-width: 1001px) {
        .card-grid {
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
      }
    </style>
  </head>

  <body class="antialiased">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
